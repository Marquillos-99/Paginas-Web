<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Pomodoro Timer</h1>

    <section>

      <div id="boton">
        <button class="botones">Pomodoro</button>
        <button class="botones">Short break</button>
        <button class="botones">Long break</button>
      </div>
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <button id="start-button" class="button">START</button>
      <button id="stop-button" class="button">STOP</button>
      <button id="reset-button" class="button">RESET</button>
      <ul id="tasks">
    </section>
      <li>#1 Time to focus!</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
