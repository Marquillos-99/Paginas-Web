<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="design">Dark</button>
    <div>
        <h1 class="card-title">who to follow</h1>
        <span class="divider"></span>

        <div class="profile">
            <div class="profile-pic1 img1">
            </div>
            <div class="profile-info">
                <span class="display-name">Amelia</span>
                <span class="username">amelia</span>
            </div>

            <button class="followBtn followed">Un-follow</button>            

        </div>

        <div class="profile">
            <div class="profile-pic2 img2">
            </div>
            <div class="profile-info">
                <span class="display-name">Juan</span>
                <span class="username">juan</span>
            </div>

            <button class="followBtn followed">Un-follow</button>            

        </div>

        <div class="profile">
            <div class="profile-pic3 img3">
            </div>
            <div class="profile-info">
                <span class="display-name">Carlos</span>
                <span class="username">carlos</span>
            </div>

            <button class="followBtn followed">Un-follow</button>
            
        
        </div>
        <a href="" class="show-more">Mostrar mas</a>

    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
